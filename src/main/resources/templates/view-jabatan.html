<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: headerfragment">

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>


<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}">
	
</script>


</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div align="left" style="padding: 20px">
		<h3 th:text="${jabatan.nama}"></h3>
		<table>
			<thead>

				<tr>
					<th>Nama</th>
					<th>
					<td th:text="${jabatan.nama}"></td>
					</th>
				</tr>
				<tr>
					<th>Deskripsi</th>
					<th>
					<td th:text="${jabatan.deskripsi}"></td>
					</th>
				</tr>
				<tr>
					<th>Gaji Pokok</th>
					<th>
					<td th:text="${jabatan.gaji_pokok}"></td>
					</th>
				</tr>
			</thead>

		</table>
		<form th:action="@{/jabatan/update-jabatan}" class="col-md-3"
			method="get">
			<input type="hidden" name="id_jabatan" th:value="${jabatan.id}">
			<button type="submit">Ubah</button>
		</form>

		<form th:action="@{/jabatan/hapus}" th:object="${jabatan}"
			method="POST">
			<input type="hidden" th:field="*{id}" />
			<button value="submit">Hapus</button>
		</form>
	</div>
</body>
</html>
