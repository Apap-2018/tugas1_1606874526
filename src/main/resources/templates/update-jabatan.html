<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: headerfragment">
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
	
<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	<div align="left" style="padding: 20px">
		<h3>Ubah Jabatan</h3>
		
		<form th:action="@{/jabatan/update-jabatan}" method="POST">
			<input type="hidden" name="id" class="form-control" th:value="${jabatan.id}"/>
			Nama 
			<input type="text" name="nama" th:value="${jabatan.nama}" />
			<br>
			Deskripsi
			<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" />
			<br>
			Gaji Pokok
			<input type="number" id = "gaji_pokok" name="gaji_pokok" th:value="${jabatan.gaji_pokok}" />
			<br>
			<button type="submit">Simpan</button>
		</form>
	</div>
</body>

</html>
