<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head th:include="fragments/fragment :: headerfragment">
      <object th:include="fragments/fragment :: css" th:remove="tag"></object>
      <object th:include="fragments/fragment :: js" th:remove="tag"></object>
      <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
      <script th:src="@{/js/bootstrap.min.js}"></script>
   </head>
   
   <body>
      <nav th:replace="fragments/fragment :: navbar"></nav>
      <div align="left" style="padding: 20px">
         <h3> Sistem Informasi Kepegawaian</h3>
         <p> Selamat datang di Sistem Informasi Kepegawaian</p>
         <hr>
         <h4> Lihat Data Pegawai berdasarkan NIP</h4>
         <p> Masukkan Nomor Induk Pegawai </p>
         <form th:action="@{/pegawai}" method="GET">
            <input type="text" name="nip" class="form-control" />
            <br>
            <button type="submit" class="btn">Lihat</button>
         </form>
         <hr>
         
         <h4>Lihat Detail Jabatan</h4>
         <p>Pilih Jabatan</p>
         <form th:action="@{/jabatan/view}"  method="GET">
            <select class="form-control" required="required" name="id_jabatan">
               <option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}" ></option>
            </select>
            <br>
            <button class="btn" type="submit">Lihat</button>
         </form>
         <hr>
            
         <h4>Lihat Pegawai Termuda dan Tertua</h4>
         <p>Pilih Instansi</p>
         <form th:action="@{/pegawai/termuda-tertua}" method="GET">
            <select class="form-control" required="required" name="idInstansi">
               <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}+ ' - '+${instansi.provinsi.nama}">
               </option>
            </select>
            <br>
            <button type="submit" class="btn">Lihat</button>
         </form>
      </div>
      
   </body>
</html>
