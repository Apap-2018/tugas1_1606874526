<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: headerfragment">
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div align="left" style="padding: 20px">
		<h3>Tambah Jabatan</h3>
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}"
			method="POST">
			Nama <input type="text" name="nama" /> <br> Deskripsi <input
				type="text" name="deskripsi" /> <br> Gaji Pokok <input
				type="number" id="gaji_pokok" name="gaji_pokok" /> <br>
			<button type="submit">Simpan</button>
		</form>
	</div>
</body>
</html>
